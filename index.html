<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <main>
    <div class="left">
        <div class="steps">
            <div class="step">
                <div class="round selected">
                    1
                </div>
                <div class="stepdesc">
                    <p class="title1">step 1</p>
                    <h3 class="title2">Your info</h3>
                </div>
            </div>
            <div class="step">
                <div class="round">
                    2
                </div>
                <div class="stepdesc">
                    <p class="title1">step 2</p>
                    <h3 class="title2">select plans</h3>
                </div>
            </div>
            <div class="step">
                <div class="round " >
                    3
                </div>
                <div class="stepdesc">
                    <p class="title1">step 3</p>
                    <h3 class="title2">add-ons</h3>
                </div>
            </div>
            <div class="step">
                <div class="round">
                    4
                </div>
                <div class="stepdesc">
                    <p class="title1">step 4</p>
                    <h3 class="title2">summary</h3>
                </div>
            </div>

        </div>
    </div> 
    <div class="right">
        <div class="head">
            <h1>Personal info</h1>
            <p>Please provide your name,email address and phone number.</p>
        </div>
        <form action="">
            <div class="maindiv">
            <div class="formdiv">
                <label for="">Name</label>
                <input type="text" placeholder="e.g. Stephen King">
            </div>
            <div class="formdiv">
                <label for="">Email Address</label>
                <input type="email" placeholder="e.g. stephenking@lorem.com">
            </div>
            <div class="formdiv">
                <label for="">Phone Number</label>
                <input type="tel" placeholder="e.g. +1234567890">
            </div>
            </div>
            <button class="next">Next Step</button>
        </form>
    </div>
 </main>   
</body>
</html>
